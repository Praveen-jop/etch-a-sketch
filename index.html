<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./styles.css">
    
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input type="color" id="colorPicker" value="#333333" />
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div class="size-value" id="sizeValue">16 X 16</div>
            <input type="range" id="sizeSlider" value="16" min="1" max="64">
        </div>
        <div id="grid" class="grid"></div>
    </main>
    <footer class="footer">
        Copyright @
        <script>
            document.write(new Date().getFullYear())
        </script>
        praveenjo
        <a href="https://github.com/Praveen-jop/etch-a-sketch" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    <script src="./script.js" defer></script>
</body>
</html>
